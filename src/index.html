<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <title>Место</title>
</head>
<body class="page">
    
  <header class="header">
    <div class="header__logo"></div>      
  </header>
    
  <main class="content">
    
    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватарка" class="profile__image">
      </div>
      <div class="profile-info">
        <div class="profile-info__main-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
        </div>
        <p class="profile-info__description">Исследователь океана</p>            
      </div>
          <button type="button" class="profile__add-button"></button>
    </section>    

    <template id="element">
      <div class="element">
        <div class="element__inner">
          <img src="#" alt="" class="element__photo">
        </div>
        <button type="button" class="element__trash-button"></button>   
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>          
        </div>
      </div>
    </template>

    <section class="elements">
      
    </section>  
  </main>
    
  <footer class="footer">      
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_location_photo">
    <form class="popup__form popup__form_location_photo" action="#" method="post" name="data_for_photo-gallery" novalidate>
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <input id="place-input" type="text" class="popup__input popup__input_field_place" name="name" placeholder="Название" required minlength="2" maxlength="30">
      <span class="place-input-error popup__error"></span>
      <input id="url-input" type="url" class="popup__input popup__input_field_link" name="link" placeholder="Ссылка на картинку" required>
      <span class="url-input-error popup__error popup__error_bottom"></span>
      <button type="submit" class="popup__button" disabled>Создать</button>
    </form>
  </div>

  <div class="popup popup_location_profile">
    <form class="popup__form popup__form_location_profile" action="#" method="post" name="data_for_profile" novalidate>
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input id="name-input" type="text" class="popup__input popup__input_field_name" name="fullname" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
      <span class="name-input-error popup__error"></span>
      <input id="description-input" type="text" class="popup__input popup__input_field_description" name="description" value="Исследователь океана" required minlength="2" maxlength="200">
      <span class="description-input-error popup__error popup__error_bottom"></span>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_location_element">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>    
      <img src="#" alt="" class="popup__photo">
      <h2 class="popup__image-heading"></h2>
    </div> 
  </div>
  
</body>
</html>
